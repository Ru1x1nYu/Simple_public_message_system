<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>发布留言</title>
  <link rel="stylesheet" href="/public/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/public/css/style.css" />
  <style>

  </style>
</head>

<body>
<header class="header-content">
  <div class="commont">信 管 随 心 所 欲 留 言 板 系 统</div>
  <div class="commont-right">坦白从宽</div>
</header>
  <div class="header container">
    <div class="page-header">
      <h1><a href="/">首页</a> <small>发表评论</small></h1>
    </div>
  </div>
  <div class="comments container">
    <!-- 
      以前表单是如何提交的？
      表单中需要提交的表单控件元素必须具有 name 属性
      表单提交分为：
        1. 默认的提交行为
        2. 表单异步提交

        action 就是表单提交的地址，说白了就是请求的 url 地址
        method 请求方法
            get
            post
     -->

    <form action="/fabiao" method="get">
      <div class="form-group" style="display: none">
        <label for="input_name">ID</label>
        <input type="text" class="form-control" id="id_num">
      </div>
      <div class="form-group">
        <label for="input_name">你的大名</label>
        <input type="text" class="form-control" required minlength="2" maxlength="6" id="input_name" name="name" placeholder="请写入你的姓名">
      </div>
      <div class="form-group">
        <label for="input_name">相对谁说</label>
        <input type="text" class="form-control" required minlength="2" maxlength="6" id="input_toName" name="toName" placeholder="请写入对方♂的姓名">
      </div>
      <div class="form-group">
        <label for="textarea_message">留言内容</label>
        <textarea class="form-control" name="comment" id="textarea_message" cols="30" rows="10" required minlength="5" maxlength="20"></textarea>
      </div>
      <button type="submit" class="btn btn-default">发表</button>
    </form>
  </div>
<footer class="panel-footer foot-wrapper">
  <div class="foot-content">
    <span class="full-left">制作者：彭君销</span>
    <span class="full-right">Version 1.0.1</span>
  </div>
</footer>
</body>
<script>
  //在本地获取id值
  var num=localStorage.getItem('num')
  //设置看不见的input，给予属性：'value':num ,'name':'num'
  document.getElementById('id_num').setAttribute('value',num)
  document.getElementById('id_num').setAttribute('name','num')
</script>
</html>
